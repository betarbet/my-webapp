<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbapplikation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Min Webbapplikation</h1>
    <div id="posts" class="mt-3"></div>
    <script>
        fetch("http://localhost:3000")
            .then(response => response.json())
            .then(data => {
                const postsDiv = document.getElementById("posts");
                data.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.className = "card mt-3";
                    postElement.innerHTML = `<div class="card-body"><h5 class="card-title">${post.title}</h5><p class="card-text">${post.content}</p></div>`;
                    postsDiv.appendChild(postElement);
                });
            })
            .catch(error => console.error("Error loading posts:", error));
    </script>
</body>
</html>
